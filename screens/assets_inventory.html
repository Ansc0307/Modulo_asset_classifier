<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Activos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 class="mb-4">Inventario de Activos Seleccionados</h2>
        <form id="inventoryForm">
            <div class="table-responsive">
                <table class="table table-bordered align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>Sistema</th>
                            <th>Descripción</th>
                            <th>Clasificación</th>
                            <th>Propietario</th>
                            <th>Autorizador</th>
                            <th>Estado</th>
                            <th>Comentarios internos</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        <!-- Aquí se cargan los activos seleccionados -->
                    </tbody>
                </table>
            </div>
            <button type="submit" class="btn btn-success mt-3">Guardar Cambios</button>
        </form>
    </div>

    <!-- Modal Bootstrap -->
    <div class="modal fade" id="modalClasificacion" tabindex="-1" aria-labelledby="modalClasificacionLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalClasificacionLabel">¿Cómo deseas clasificar los activos?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body text-center">
            <button id="btnDirecto" class="btn btn-primary m-2">Directo</button>
            <button id="btnCuestionario" class="btn btn-secondary m-2">Cuestionario</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/assets_inventory.js"></script>
</body>
</html>
