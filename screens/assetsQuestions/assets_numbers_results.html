<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clasificación Final</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    thead th {
      text-align: center;
      vertical-align: middle;
    }
    table th[colspan="2"] {
      color: white;
    }
    .bg-confidencialidad { background-color: #ef6c00; }
    .bg-integridad { background-color: #ffccbc; }
    .bg-disponibilidad { background-color: #ffee58; }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center text-primary mb-4 fw-bold">Clasificación Final de Activos</h2>

    <div class="mt-4 mb-4 text-start">
      <button class="btn btn-primary px-3 py-1.5 fw-semibold shadow-sm" onclick="window.location.href='assets_form.html'">
        Volver 
      </button>
      <button id="btnExportar" class="btn btn-primary">Exportar</button>
    </div>

    <!-- Modal exportar -->
    <div id="modalExportar" style="display: none; position: fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
      <div style="background: white; padding: 20px; border-radius: 8px;">
        <h5>Exportar Clasificación</h5>
        <button id="btnExportarInventario" class="btn btn-success my-2">Exportar Completo</button>
        <button id="btnExportarResumen" class="btn btn-secondary my-2">Exportar Resumen</button>
        <button onclick="document.getElementById('modalExportar').style.display='none'" class="btn btn-danger">Cancelar</button>
      </div>
    </div>

    <div class="table-responsive shadow rounded-4">
      <table class="table table-bordered table-striped align-middle text-center bg-white">
        <thead>
          <tr>
            <th rowspan="2" class="align-middle">ACTIVO DE INFORMACIÓN</th>
            <th colspan="2" class="bg-confidencialidad text-dark">CONFIDENCIALIDAD</th>
            <th colspan="2" class="bg-integridad text-dark">INTEGRIDAD</th>
            <th colspan="2" class="bg-disponibilidad text-dark">DISPONIBILIDAD</th>
            <th rowspan="2" class="align-middle">%</th>
            <th rowspan="2" class="align-middle">NIVEL</th>
          </tr>
          <tr>
            <th>Valor</th><th>%</th>
            <th>Valor</th><th>%</th>
            <th>Valor</th><th>%</th>
          </tr>
        </thead>
        <tbody id="tablaFinal"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Carga los resultados desde localStorage
    const resultados = JSON.parse(localStorage.getItem('resultadosCID') || '[]');
    const tbody = document.getElementById('tablaFinal');

    // Pintar tabla
    resultados.forEach(activo => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${activo.sistema}</td>
        <td>${activo.confidencialidad.valor}</td>
        <td>${activo.confidencialidad.porcentaje}</td>
        <td>${activo.integridad.valor}</td>
        <td>${activo.integridad.porcentaje}</td>
        <td>${activo.disponibilidad.valor}</td>
        <td>${activo.disponibilidad.porcentaje}</td>
        <td>${activo.clasificacionTotal}%</td>
        <td class="fw-bold">${activo.nivel}</td>
      `;
      tbody.appendChild(row);
    });

    // Función para exportar CSV
    function exportarCSV(nombre, filas, encabezados) {
      let csv = encabezados.join(",") + "\n";
      filas.forEach(fila => {
        csv += fila.map(v => `"${(v ?? '').toString().replace(/"/g, '""')}"`).join(",") + "\n";
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = nombre;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Mostrar modal
    document.getElementById('btnExportar').onclick = function () {
      document.getElementById('modalExportar').style.display = 'flex';
    };

    // Exportar resumen
    document.getElementById('btnExportarResumen').onclick = function () {
      let encabezados = [
        "Activo", "Confidencialidad (valor)", "Confidencialidad (%)",
        "Privacidad (valor)", "Privacidad (%)",
        "Integridad (valor)", "Integridad (%)",
        "Disponibilidad (valor)", "Disponibilidad (%)",
        "% Total", "Nivel de Clasificación"
      ];
      let filas = resultados.map(activo => [
        activo.sistema,
        activo.confidencialidad.valor, activo.confidencialidad.porcentaje,
        activo.privacidad?.valor ?? 'N/A', activo.privacidad?.porcentaje ?? 'N/A',
        activo.integridad.valor, activo.integridad.porcentaje,
        activo.disponibilidad.valor, activo.disponibilidad.porcentaje,
        activo.clasificacionTotal + "%",
        activo.nivel
      ]);
      exportarCSV("resumen_clasificacion.csv", filas, encabezados);
      document.getElementById('modalExportar').style.display = 'none';
    };

    // Exportar completo
    // Exportar inventario completo
document.getElementById('btnExportarInventario').onclick = function () {
  const resultados = JSON.parse(localStorage.getItem('resultadosCID') || '[]');
  const inventario = JSON.parse(localStorage.getItem('inventarioEditado') || '[]');

  let encabezados = [
    "Sistema", "Descripción", "Clasificación", "Propietario", "Autorizador", "Estado", "Comentarios",
    "Confidencialidad (valor)", "Confidencialidad (%)", "Privacidad (valor)",
    "Integridad (valor)", "Integridad (%)",
    "Disponibilidad (valor)", "Disponibilidad (%)",
    "Total (%)", "Nivel de Clasificación"
  ];

  let filas = resultados.map((activo, idx) => {
    const info = inventario[idx] || {};

    return [
      info.sistema || '', info.descripcion || '', info.clasificacion || '', info.propietario || '', info.autorizador || '', info.estado || '', info.comentarios || '',
      activo.confidencialidad.valor || '', activo.confidencialidad.porcentaje || '',
      activo.privacidad?.valor ?? 'N/A',
      activo.integridad.valor || '', activo.integridad.porcentaje || '',
      activo.disponibilidad.valor || '', activo.disponibilidad.porcentaje || '',
      activo.clasificacionTotal + '%', activo.nivel
    ];
  });

  exportarCSV("inventario_completo.csv", filas, encabezados);
  document.getElementById('modalExportar').style.display = 'none';
};

    
  
  </script>

</body>
</html>
